<head>
  <title>MeteorChat</title>
</head>

<body>
    {{>messages}}
</body>

<template name="messages">
    {{>loginButtons}}
        <ul>
            {{#each messages}}
                {{>message}}
                {{>resolution}}
            {{/each}}
            <br>
            
<div class="col-md-6">           
    <form >
        <label for="Message">Type message here</label>
        <input type="text" class="form-control" placeholder="Message">
    </form>
    </div>
    </ul>
</template>

<template name="message">
    <li>
        <div class="name">
            {{user.username}} <span  class="time">{{time}} {{Date}}</span>
        </div>
        
        <div class="content">
            {{message}}
        </div>
    </li>
</template>

<template name="resolution">
    
        {{title}}
        <button class="delete btn btn-danger">Remove</button>
    
</template>
